<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Configurações básicas do documento -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Contato - Loja de Informática</title>

    <!-- Importação do Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barra de navegação (Topbar) -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #1b98e0"
    >
      <!-- Logo ou Nome da Loja -->
      <a class="navbar-brand" href="#" style="color: #e8f1f2"
        >Loja de Informática</a
      >
      <!-- Botão de alternância para telas pequenas -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <!-- Ícone do botão sem estilo de fundo -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Itens da barra de navegação -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <!-- Links para Páginas Principais -->
          <li class="nav-item">
            <!-- Link para a página Início com cor personalizada -->
            <a class="nav-link" href="/" style="color: #e8f1f2">Início</a>
          </li>
          <li class="nav-item">
            <!-- Link para a página Serviços com cor personalizada -->
            <a class="nav-link" href="/servicos.html" style="color: #e8f1f2"
              >Serviços</a
            >
          </li>
          <li class="nav-item">
            <!-- Link para a página Contato com cor personalizada -->
            <a class="nav-link" href="/contato.html" style="color: #e8f1f2"
              >Contato</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Conteúdo da Página de Contato -->
    <div class="container mt-5">
      <!-- Título da Página -->
      <h2 class="text-center mb-4">Entre em Contato</h2>

      <!-- Informações de Contato Fictícias -->
      <p class="text-center">
        Para obter mais informações, entre em contato conosco através dos
        seguintes meios:
      </p>

      <!-- Botões de Contato -->
      <div class="row justify-content-center">
        <!-- Botão de Contato via Telefone -->
        <div class="col-md-4 text-center mb-4">
          <a href="tel:+5591984837847" class="btn btn-primary btn-lg btn-block"
            >Contato via Telefone</a
          >
        </div>

        <!-- Botão de Contato via WhatsApp -->
        <div class="col-md-4 text-center mb-4">
          <a
            href="https://api.whatsapp.com/send?phone=5591984837847"
            class="btn btn-success btn-lg btn-block"
            >Contato via WhatsApp</a
          >
        </div>
      </div>
    </div>

    <!-- Scripts do Bootstrap (JavaScript e dependências) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
